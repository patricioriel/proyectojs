<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Patricio Riel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
  <header class="cabecera row justify-content-end">
    <h1 class="row justify-content-center">Proyecto Patricio Riel</h1>
    <button id="verCarrito" class="btn btn-primary justify-content-end" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Tu carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="contenedorCarrito"></div>
        <button id="vaciarCarrito" class="btn btn-primary" type="button">Vaciar carrito</button>
        <button id="finalizarCompra" class="btn btn-primary" type="button">Finalizar compra!</button>
        <div id="total"></div>
      </div>
    </div>
  </header>


  <input type="text" placeholder="Buscá tu torta!" id="buscador" class="form-control mb-2 mt-2">
  <marquee class="mb-2 fs-3" direction="left" scrolldelay="1" scrollamount="12"> Por cuestiones inflacionarias el valor de los productos se actualiza automáticamente de acuerdo al valor del dólar blue. Disculpe las molestias.</marquee>
  <div class="row" id="resultado"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/main.js"></script>
  <script src="js/buscador.js"></script>
</body>

</html>
